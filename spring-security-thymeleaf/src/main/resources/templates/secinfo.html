<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Welcome to Spring Security Thymeleaf tutorial</title>
    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<h2>Welcome</h2>
<p>Spring Security Thymeleaf tutorial.  Just displaying some stuff that
thymeleaf-extras-springsecurity5 can do.</p>
<div sec:authorize="hasRole('USER')">Text visible to user.</div>
<div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
<div sec:authorize="isAuthenticated()">Text visible only to
    authenticated users.
</div>
<span sec:authorize="isAuthenticated()">
    Authenticated username:
    <div sec:authentication="name"></div>
    Authenticated user roles:
    <div sec:authentication="principal.authorities"></div>
</span>
<br />
<a href="/logout">Logout</a>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
